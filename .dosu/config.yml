# Dosu Bot Configuration
# Learn more: https://dosu.dev/docs

# Auto-labeling settings
auto_label:
  enabled: true

  # Labels for issues
  issues:
    - pattern: "bug|error|crash|broken|fix"
      label: "bug"
    - pattern: "feature|enhancement|improvement|add"
      label: "enhancement"
    - pattern: "docs|documentation|readme"
      label: "documentation"
    - pattern: "question|help|how to"
      label: "question"
    - pattern: "security|vulnerability|CVE"
      label: "security"
    - pattern: "performance|slow|optimization"
      label: "performance"
    - pattern: "ui|ux|design|style"
      label: "ui/ux"
    - pattern: "accessibility|a11y|wcag"
      label: "accessibility"
    - pattern: "api|gemini|openai|deepseek"
      label: "api"
    - pattern: "japanese|æ—¥æœ¬èªž|furigana|jlpt"
      label: "i18n"

  # Labels for pull requests
  pull_requests:
    - pattern: "WIP|work in progress|draft"
      label: "work-in-progress"
    - pattern: "breaking change"
      label: "breaking-change"

# Auto-response settings
auto_response:
  enabled: true

  # Welcome message for first-time contributors
  first_time_contributor: |
