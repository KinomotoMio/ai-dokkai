  # Common issue templates
  templates:
    missing_info: |
      It looks like some information is missing from your issue. Could you please provide:
      - Browser and OS version
      - Steps to reproduce
      - Expected vs actual behavior
      - Console errors (if any)

      This will help us investigate the issue faster. Thank you!

    duplicate: |
      This issue appears to be a duplicate of #{issue_number}.
      Please refer to that issue for updates and discussion.

# Assignment rules
auto_assign:
  enabled: false  # Disable for now (single maintainer project)

# Stale issue management
stale:
  enabled: true
  days_before_stale: 60
  days_before_close: 14
  stale_label: "stale"
  exempt_labels:
    - "pinned"
    - "security"
    - "good first issue"
  stale_message: |
    This issue has been automatically marked as stale because it has not had
    recent activity. It will be closed in 14 days if no further activity occurs.

    If this issue is still relevant, please leave a comment to keep it open.

# Security
security:
  # Detect potential API key leaks
  api_key_detection: true

  # Alert patterns
  alert_patterns:
    - "GEMINI_API_KEY"
    - "OPENAI_API_KEY"
    - "API_KEY="
    - "sk-"  # OpenAI key prefix
